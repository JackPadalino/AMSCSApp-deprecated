{% extends 'main/main-base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="card" id="update-comment-card">
    <div class="card-body" id="update-comment-card-body">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Edit comment</legend>
                {{ form|crispy }}
            </fieldset>
            <br>
            <div class='form-group'>
                <button class="btn btn-outline-success" type='submit'>Save</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
